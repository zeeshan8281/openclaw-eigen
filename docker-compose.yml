version: '3.8'

services:
  # === 1. The Autonomous Agent (Control Center) ===
  agent:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - NODE_ENV=production
    depends_on:
      - ollama
      - ghost
      - db

  # === 2. Local Ollama Service (in-cluster) ===
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_models:/root/.ollama
    ports:
      - "11434:11434"

  # === 3. Publishing Platform (Ghost) ===
  ghost:
    image: ghost:5-alpine
    restart: always
    ports:
      - "2368:2368"
    environment:
      # Use localhost for development; replace with public URL later (e.g., via Cloudflare)
      url: http://localhost:2368
      database__client: mysql
      database__connection__host: db
      database__connection__user: root
      database__connection__password: ghost_password
      database__connection__database: ghost_db
    volumes:
      - ghost_content:/var/lib/ghost/content
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ghost_password
      MYSQL_DATABASE: ghost_db
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  ghost_content:
  mysql_data:
  ollama_models:
